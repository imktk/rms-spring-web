<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
<meta charset="ISO-8859-1">
<title>REGISTER PAGE</title>
</head>
<body>
	<th:block th:include="/header"></th:block>  
      
    <div class="container">
	<div class="row">
    <div class="col col-md-5" style="display: block; margin: auto"> 
		<div class="modal-content">
    			<div class="modal-header">
					<h4 class="modal-title">
						REGISTRATION
					</h4>
				</div>
				<div class="modal-body">
					<form name='f' th:action="@{/createUser}" method='POST' novalidate="novalidate" id="formSignUp" th:object="${registerForm}" >
						<div id="errorSignUp">
							<strong th:if="${message}" th:utext="${message}" style="color: red;" id="registerMessage"></strong>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="email">Username</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input class="form-control" placeholder="username" th:field="*{username}" id="emailSignUp" >
							</div>
						</div>
							
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input class="form-control" placeholder="password" th:field="*{password}" id="passwordSignUp" type="password">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="password">Confirm password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input class="form-control" placeholder="confirm password" th:field="*{retypePassword}" id="passwordConfirmSignUp" type="password">
							</div>
						</div>
						
						<button type="submit" id="btnSignUp" class="btn btn-primary" style="width: 127px;">Create</button>
					</form>
					
				</div>
				<div class="modal-footer">
					<small sec:authorize="isAnonymous()">Already a member? <a  class="alreadySignUp" th:href="@{/login}"> Login here</a></small>
				</div>
			</div>
            </div>
	</div>
</div>  
      
</body>
</html>
