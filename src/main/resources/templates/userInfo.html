<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
<meta charset="ISO-8859-1">
<title>UPDATE PAGE</title>
</head>
<body>
	<th:block th:include="/header"></th:block>  
      
         <div class="container">
	<div class="row">
    <div class="col col-md-5" style="display: block; margin: auto"> 
		<div class="modal-content">
    			<div class="modal-header">
					<h4 class="modal-title">
						USER INFORMATION
					</h4>
				</div>
				<div class="modal-body">
						<div class="form-group">
							<label class="control-label" for="email">Username</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input class="form-control" th:value="${user.username}" readonly="readonly">
							</div>
						</div>
							
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input class="form-control" th:value="${user.password}" type="password" readonly="readonly">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="password">Role</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input class="form-control" th:value="${user.role}" readonly="readonly">
							</div>
						</div>
						<a sec:authorize="!isAnonymous()" th:href="@{/updateUser/{id}(id=${user.id})}"> Change Password </a>
				</div>
			</div>
            </div>
	</div>
</div>  
      
</body>
</html>
