<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="ISO-8859-1">
<title>LOGIN PAGE</title>
</head>
<body>
	<th:block th:include="/header"></th:block>
	
<div class="container">
<div style="text-align: center">
	<strong th:if="${message}" th:utext="${message}" style="color: red;" id="userMessage"></strong>
</div>
        <div id="login-row" class="row justify-content-center align-items-center" style="margin-top: -100px;"> 
		
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form name='f' class="form" th:action="@{/login}" method='POST' id="loginForm" >
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
